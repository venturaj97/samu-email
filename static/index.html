<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Inteligente de Emails</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="container my-5">
        <div class="card">
            <header class="card-header text-center">
                <h1 class="h3 mb-0"><i class="fas fa-robot"></i> Analisador de Produtividade de Emails</h1>
            </header>
            
            <div class="card-body p-4 p-md-5">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email_text" class="form-label"><i class="fas fa-keyboard text-secondary me-2"></i>Cole o conteúdo do email:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="8" placeholder="Prezado(a), gostaria de saber o status da minha solicitação..."></textarea>
                    </div>
                    
                    <div class="text-center my-3 text-muted"><small>OU</small></div>

                    <div class="mb-4">
                        <label for="email_file" class="form-label"><i class="fas fa-file-arrow-up text-secondary me-2"></i>Faça o upload de um arquivo:</label>
                        <div class="input-group">
                            <input class="form-control" type="file" id="email_file" name="email_file" accept=".txt,.pdf,.eml">
                            <button class="btn btn-outline-danger" type="button" id="cancelFileBtn" style="display: none;" title="Cancelar seleção">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="form-text">Formatos suportados: TXT, PDF e EML.</div>
                    </div>

                    <div id="errorArea" class="alert alert-danger" style="display: none;"></div>

                    <div class="d-grid mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                            <span id="btn-text">Analisar Agora</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>

                <div id="resultArea" class="mt-5" style="display: none;">
                    <hr>
                    <h3 class="text-center mb-4">Resultado da Análise</h3>
                    <div id="resultAlert" class="alert" role="alert">
                        <h4 class="alert-heading">Categoria: <span id="categoria" class="fw-bold"></span></h4>
                    </div>
                    
                    <h5>Resposta Automática Sugerida:</h5>
                    <div class="p-3 bg-light border rounded position-relative">
                        <p id="resposta" class="mb-0 pe-5"></p>
                        <button id="copyBtn" class="copy-btn" title="Copiar para área de transferência">
                            <i class="fas fa-copy"></i>
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
