<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMU - Analisador Inteligente de Emails</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden; /* Garante que os cantos arredondados sejam aplicados */
        }
        .card-header {
            background: linear-gradient(135deg, #0056b3, #007bff);
            color: white;
            padding: 1.5rem;
            border-bottom: 0;
        }
        .card-header i {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
            padding: 12px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }

        /* Animação de Fade-in para a área de resultados */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para o botão de copiar */
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            border: none;
            background: #e9ecef;
            border-radius: 5px;
            padding: 5px 10px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .copy-btn:hover {
            opacity: 1;
        }
        .copy-btn .fa-copy {
            display: inline;
        }
        .copy-btn .fa-check {
            display: none;
        }
        .copy-btn.copied {
            background-color: #198754;
            color: white;
        }
        .copy-btn.copied .fa-copy {
            display: none;
        }
        .copy-btn.copied .fa-check {
            display: inline;
        }
    </style>
</head>
<body>
    <main class="container my-5">
        <div class="card">
            <header class="card-header text-center">
                <h1 class="h3 mb-0">SAMU <i class="fas fa-robot"></i> Analisador de Produtividade de Emails</h1>
            </header>
            
            <div class="card-body p-4 p-md-5">
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email_text" class="form-label"><i class="fas fa-keyboard text-secondary me-2"></i>Cole o conteúdo do email:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="8" placeholder="Prezado(a), gostaria de saber o status da minha solicitação..."></textarea>
                    </div>
                    
                    <div class="text-center my-3 text-muted">
                        <small>OU</small>
                    </div>

                    <div class="mb-4">
                        <label for="email_file" class="form-label"><i class="fas fa-file-arrow-up text-secondary me-2"></i>Faça o upload de um arquivo:</label>
                        <div class="input-group">
                            <input class="form-control" type="file" id="email_file" name="email_file" accept=".txt,.pdf,.msg">
                            <button class="btn btn-outline-danger" type="button" id="cancelFileBtn" style="display: none;" title="Cancelar seleção">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="form-text">Formatos suportados: TXT, PDF e MSG.</div>
                    </div>

                    <div id="errorArea" class="alert alert-danger" style="display: none;"></div>

                    <div class="d-grid mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                            <span id="btn-text">Analisar Agora</span>
                            <span id="btn-spinner" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>

                <div id="resultArea" class="mt-5" style="display: none;">
                    <hr>
                    <h3 class="text-center mb-4">Resultado da Análise</h3>
                    <div id="resultAlert" class="alert" role="alert">
                        <h4 class="alert-heading">Categoria: <span id="categoria" class="fw-bold"></span></h4>
                    </div>
                    
                    <h5>Resposta Automática Sugerida:</h5>
                    <div class="p-3 bg-light border rounded position-relative">
                        <p id="resposta" class="mb-0 pe-5"></p>
                        <button id="copyBtn" class="copy-btn" title="Copiar para área de transferência">
                            <i class="fas fa-copy"></i>
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Aguarda o DOM estar completamente carregado para rodar o script
        document.addEventListener('DOMContentLoaded', function() {

            // --- Seleção de Elementos ---
            const form = document.getElementById('emailForm');
            const emailTextInput = document.getElementById('email_text');
            const emailFileInput = document.getElementById('email_file');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const resultArea = document.getElementById('resultArea');
            const resultAlert = document.getElementById('resultAlert');
            const categoriaSpan = document.getElementById('categoria');
            const respostaP = document.getElementById('resposta');
            const errorArea = document.getElementById('errorArea');
            const copyBtn = document.getElementById('copyBtn');
            const cancelFileBtn = document.getElementById('cancelFileBtn'); 


            // --- Funções Auxiliares de UI ---

            /** Habilita ou desabilita o estado de carregamento do botão de submit */
            function showLoading(isLoading) {
                if (isLoading) {
                    btnText.textContent = 'Analisando...';
                    btnSpinner.style.display = 'inline-block';
                    submitBtn.disabled = true;
                } else {
                    btnText.textContent = 'Analisar Agora';
                    btnSpinner.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
            
            /** Exibe uma mensagem de erro na UI */
            function displayError(message) {
                errorArea.textContent = message;
                errorArea.style.display = 'block';
                resultArea.style.display = 'none'; // Esconde resultados antigos
            }

            /** Exibe os resultados na UI */
            function displayResults(data) {
                errorArea.style.display = 'none'; // Esconde erros antigos
                categoriaSpan.textContent = data.categoria;
                respostaP.textContent = data.resposta_sugerida;
                
                resultAlert.className = 'alert'; // Limpa classes antigas
                const alertClass = data.categoria === 'Produtivo' ? 'alert-success' : 'alert-warning';
                resultAlert.classList.add(alertClass);
                
                resultArea.style.display = 'block';
                resultArea.classList.add('fade-in'); // Adiciona a classe para a animação
            }
            
            // --- Lógica de Interatividade do Formulário ---

            // Desabilita o outro campo quando um deles é usado
            emailTextInput.addEventListener('input', () => {
                if (emailTextInput.value) {
                    emailFileInput.value = ''; // Limpa o arquivo selecionado
                    emailFileInput.disabled = true;
                } else {
                    emailFileInput.disabled = false;
                }
            });
            emailFileInput.addEventListener('change', () => {
                if (emailFileInput.files.length > 0) {
                    emailTextInput.value = ''; // Limpa o texto
                    emailTextInput.disabled = true;
                    cancelFileBtn.style.display = 'block'; // << MOSTRA o botão de cancelar

                } else {
                    emailTextInput.disabled = false;
                    cancelFileBtn.style.display = 'none'; // << ESCONDE o botão de cancelar

                }
            });
            cancelFileBtn.addEventListener('click', () => {
            emailFileInput.value = null; // A forma mais limpa de limpar a seleção de arquivo
            // Dispara o evento 'change' manualmente para que a lógica acima seja executada
            emailFileInput.dispatchEvent(new Event('change')); 
            });

            // --- Lógica de Submissão do Formulário ---
            
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                if (!emailTextInput.value.trim() && emailFileInput.files.length === 0) {
                    displayError('Por favor, insira um texto ou selecione um arquivo para analisar.');
                    return;
                }

                showLoading(true);
                const formData = new FormData(form);

                try {
                    const response = await fetch('http://127.0.0.1:8000/processar/', {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.detail || 'Ocorreu um erro no servidor.');
                    }
                    displayResults(data);
                } catch (error) {
                    console.error('Falha na requisição:', error);
                    displayError('Não foi possível conectar ao servidor. Verifique se ele está rodando e tente novamente.');
                } finally {
                    showLoading(false);
                }
            });

            // --- Lógica do Botão de Copiar ---

            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(respostaP.textContent).then(() => {
                    // Feedback visual de que o texto foi copiado
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                    }, 2000); // Remove a classe 'copied' após 2 segundos
                }).catch(err => {
                    console.error('Erro ao copiar texto: ', err);
                    alert('Não foi possível copiar o texto.');
                });
            });
        });
    </script>
</body>
</html>
